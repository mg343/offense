<!DOCTYPE html>
<html>
  <head>
    <title>Satellite Map - Yemen Airbase</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      #map {
        width: 100%;
        max-width: 800px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <h1>Yemen Airbase - Satellite View</h1>
    <img 
      id="map" 
      src="https://maps.googleapis.com/maps/api/staticmap?center=15.4878,44.2261&zoom=20&size=800x600&maptype=satellite&key=apikey"
      alt="Satellite view of Yemen Airbase"
    />

  </body>
</html>
